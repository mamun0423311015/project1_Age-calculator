<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App | mamun0423311015</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- User form -->
        <form>
            <div class="main-title">
                <h4>Age Calculator</h4>
            </div>
            <hr class="line-break">
            <div class="input_field">
                <label for="date" class="input-label">Birth Date</label>
                <input type="date" name="date" id="date">
                <span id="error"></span>
            </div>
            <div class="input_field">
                <button type="button" class="btn-submit" onclick="calculateAge()"> My Present Age</button>
            </div>
        </form>
        <!-- User output -->
        <div id="age"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
